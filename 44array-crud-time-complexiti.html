<script>
    var list = [45, 55, 55, 12, 44];
    //add last--> O(1) - push
    //add first--> O(n) -unshift
    //remove last-O(1) - pop
    //remove first-O(n) - shift
    console.log(list);

    //will add in the end position
    list.push(11);
    console.log(list);

    //unshift will add the value in front position
    list.unshift(33);
    console.log(list);

    //removing value at the end position
    list.pop();
    console.log(list);

    //removing value at the first position
    list.shift();
    console.log(list);
</script>
