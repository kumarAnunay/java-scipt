<script>

    //It will return value in Boolean

    var a = 2;
    var b = 4;

    //greater than operator
    var result1 = a > b;
    console.log(result1);

    //lesser than operator
    var result2 = a < b;
    console.log(result2);

    //greater-equal than operator
    var c = 4;
    var d = 4;
    var result3 = c >= d;
    console.log(result3);

    //lesser-equal than operator
    var e = 2;
    var f = 4;
    var result4 = e >= f;
    console.log(result4);

    //not-equalto operator
    var aa = 4;
    var bb = 4;
    var result5 = aa != bb;
    console.log(result5);

    var aaa = "cat";
    var bbb = "dog";
    var result6 = aaa != bbb;
    console.log(result6);

    var aq = true;
    var bq = true;
    var result7 = aq != bq;
    console.log(result7);

    var as = undefined;
    var bs = undefined;
    var result8 = as != bs;
    console.log(result8);
</script>
