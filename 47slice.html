<script>
    var list = [45, 55, 11, 12, 44, 31];

    //slice will remove the element at any position
    //it will not change the original array
    //we have two argument
    //first one is index start from zero
    //second is element length that will start from one.

    console.log(list);
    var result = list.slice(1, 2);
    console.log(result);
    console.log(list);

    //to delete 12, 44
    var result = list.slice(3,5);
    console.log(result);
    console.log(list);
</script>

<!-- In slice slice(*,*), first argument is index and second is length -->
