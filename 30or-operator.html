<script>

    //If any one condition is true final result is true
    // T & T --> T
    // T & F --> T
    // F & T --> T
    // F & F --> F

    var a = 4;
    var b = 2;
    var name = "akash";

    var result1 = a > b || name === "akash";
    console.log(result1);

    result2 = a > b || name == "akash";
    console.log(result2);

    result3 = a > b || name === "suresh";
    console.log(result3);
</script>
