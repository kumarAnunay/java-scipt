<script>

    // & operator
    var x = 5 & 1;
    console.log(x);

</script>

<script>

    // | operator
    var x = 5 | 1;
    console.log(x);

</script>

<script>

    // ~ operator --- opposite
    var x = ~5;
    console.log(x);

</script>

<script>

    // << operator --- left shift
    var x = 5 << 1;
    console.log(x);

</script>

<script>

    // >> operator --- right shift
    var x = 5 >> 1;
    console.log(x);

</script>
