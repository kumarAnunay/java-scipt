<script>

    //assignment operator
    var a = 4;
    console.log(a);

    //double equal to operator
    var result1 = 2 == 4;
    console.log(result1);

    result2 = "cat" == "cat";
    console.log(result2);

    result3 = false == false;
    console.log(result3);

    result4 = 4 == "4";
    console.log(result4);
</script>
