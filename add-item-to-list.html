<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="todo-input" name="text">
    <button id="add-todo">Add todo</button>
    <ul id="todo-holder">
    </ul>

    <script>
        var input = document.getElementById("todo-input");
        var btn = document.getElementById("add-todo");
        var list = document.getElementById("todo-holder");
        btn.addEventListener("click", listAdd);
        function listAdd() {
            var listAdd = document.createElement("li");
            var listItem = document.createTextNode(input.value);
            listAdd.appendChild(listItem);
            list.appendChild(listAdd);
        }
    </script>
</body>

</html>
