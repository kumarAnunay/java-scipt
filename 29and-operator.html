<script>

    //And-operator
    //To check more than two conditions:
    //If any one condition is false final result is false
    // T & T --> T
    // T & F --> F
    // F & T --> F
    // F & F --> F

    var a = 4;
    var b = 2;
    var name = "akash";

    var result1 = a > b && name === "akash";
    console.log(result1);

    result2 = a > b && name == "akash";
    console.log(result2);

    result3 = a > b && name === "suresh";
    console.log(result3);
</script>
