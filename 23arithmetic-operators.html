<script>
    var a = 10;
    var b = 5;
    var addition = a + b;
    console.log(addition);

    var subtraction = a - b;
    console.log(subtraction);

    var multiplication = a * b;
    console.log(multiplication);

    var division = a / b;
    console.log(division);

    var modulo = a % b;
    console.log(modulo);

    console.log("a is",a);
    
    a = a + 1;
    // post increment
    a++;
    console.log(a);

    a = a - 1;
    // post decrement
    a--;
    console.log(a);

    // pre increment
    ++a;
    console.log(a);

    // pre decrement
    --a;
    console.log(a);
</script>
